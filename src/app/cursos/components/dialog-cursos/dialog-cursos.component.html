<h1 mat-dialog-title>{{tituloDialog}}</h1>
<div mat-dialog-content>
  <form [formGroup]="formulario">
    <div class="container">
      <div class="row">

        <!--Número de control-->
        <div class="col-md-6">
          <mat-form-field appearance="fill" class="full-width-field">
            <mat-label>idCurso</mat-label>
            <input formControlName="idCurso" matInput>
          </mat-form-field>
        </div>

        <!--Número de control-->
        <div class="col-md-6">
          <mat-form-field appearance="fill" class="full-width-field">
            <mat-label>descripcion</mat-label>
            <input formControlName="descripcion" matInput>
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="fill" class="full-width-field">
            <mat-label>fecha_Creacion</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="fecha_Creacion">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <!--Nombre-->
        <div class="col-md-6">
          <mat-form-field appearance="fill" class="full-width-field">
            <mat-label>duracion</mat-label>
            <input formControlName="duracion" matInput>
          </mat-form-field>
        </div>

        <!--Apellido Paterno-->
        <div class="col-md-6">
          <mat-form-field appearance="fill" class="full-width-field">
            <mat-label>estatus</mat-label>
            <input formControlName="estatus" matInput>
          </mat-form-field>
        </div>

      </div>
    </div>



  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cerrar()">Cerrar</button>
  <button mat-button mat-raised-button color="primary" (click)="actualizar()">{{textoBoton}}</button>
</div>
