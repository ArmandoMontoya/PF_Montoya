<h1 mat-dialog-title>{{tituloDialog}}</h1>
<div mat-dialog-content>
  <form [formGroup]="formulario">
    <div class="container">
      <div class="row">

        <!--Descripción-->
        <div class="col-md-6">
          <mat-form-field appearance="fill" class="full-width-field">
            <mat-label>Descripción</mat-label>
            <input formControlName="Descripcion" matInput>
          </mat-form-field>
        </div>

        <!--Fecha de creación-->
        <div class="col-md-6">
          <mat-form-field appearance="fill" class="full-width-field">
            <mat-label>Fecha de creación</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="FechaCreacion">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <!--Duración-->
        <div class="col-md-6">
          <mat-form-field appearance="fill" class="full-width-field">
            <mat-label>Duración en meses</mat-label>
            <input formControlName="Duracion" matInput>
          </mat-form-field>
        </div>

        <!--Estatus-->
        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <mat-label>Estatus</mat-label>
            <select matNativeControl required formControlName="Estatus">
              <option [ngValue]="true">Activo</option>
              <option [ngValue]="false">Inactivo</option>
            </select>
          </mat-form-field>
        </div>

      </div>
    </div>



  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cerrar()">Cerrar</button>
  <button mat-button mat-raised-button color="primary" (click)="actualizar()">{{textoBoton}}</button>
</div>
